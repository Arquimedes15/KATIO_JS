<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    #xbox_menu {
        width: 700%;
        height: 100vh;
        display: grid;
        grid-template-columns: repeat(7, 1fr);
        transition: ease all .5s;
    }

    #menu-home {
        margin: 15vh auto;
        width: 90%;
        height: 70vh;
        display: grid;
        grid-template-columns: repeat(4, 1fr);
        grid-template-rows: repeat(3, 1fr);
        gap: .5vh;

        & li {
            list-style: none;
            z-index: 1;
            background-color: green;
            transition: ease all .5s;

            & img {
                object-fit: cover;
                width: 100%;
                height: 100%;
            }
        }

        & li:nth-child(2) {
            background-color: aqua;
            grid-column: 2/4;
            grid-row: 1 / 3;
        }

        & li:hover,
        li:focus-within {
            transform: scale(1.05);
            z-index: 2;
        }
    }

    #bar_menu_xbox {
        position: fixed;
        display: flex;
        gap: .5vh;
        top: 7vh;
        width: 100%;
        justify-content: center;

        & li {
            margin: 0 2vh;
            list-style: none;

            & a {
                transition: ease .5s all;
                color: rgba(255, 255, 255, 0.448);
                columns: 4vh;
                padding: 0.5vh;
                text-decoration: none;
                font-size: 4vh;
            }
        }
    }

    #user-tag {
        position: fixed;
        display: flex;
        align-items: center;
        gap: 1vh;
        top: 3vh;
        right: 10%;
        font-size: 3vh;

        & img {
            height: 3vh;
            width: 3vh;
        }
    }

    #name_server {
        position: fixed;
        bottom: 3vh;
        left: 3vh;
        font-size: 3vh;
        user-select: none;
    }
</style>
